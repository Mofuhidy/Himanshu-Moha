<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <h1 id="title">how to improve your coding ?</h1>
  <p id="description">thank you for taking your time to help micronunt to improve their skills.</p>

  <form id="survey-form">
    <input id="name" type="text" placeholder="enter your name">
    <label id="name-label"> name</label>
    <input id="email" type="email" placeholder="enter your email">
    <label id="email-label"> email</label>
    <input id="number" type="number" max="10" min="0" placeholder="enter your phone number">
    <label id="number-label"> number</label>
    <select id="dropdown">
      <option value="Esther" name="names" value="Esther">Esther</option>
      <option value="Mohammed" name="names" value="Mohammed">Mohammed</option>
    </select>
  </form>

  <script src="js/index.js"></script>
</body>

</html>
